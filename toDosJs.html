<body background ="backgroundImage.jpg" 
class="img-fluid" alt="Responsive image" img- >
  <nav class="navbar navbar-dark navbar-expand-sm" style="background-color: #42505e">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Tasks</a>
      <div class="collapse navbar-collapse" id="Navbar">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="#"><span class="fas fa-info-circle"></span> Information</a>
          </li>
          <li class="nav-item active"><a class="nav-link" href="#"><span class=" fas fa-tasks"></span> Task
              Manager </a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-back">
    <div class="card static">
      <div class="row">
        <div class="col-8 sm-6 headerClass">
          <h4>Simple Task Manager</h4>
        </div>
        <div class="col-4 sm-6 right">
          <button type="button" class="btn plusButton float-right" id="openModalButton" data-toggle="modal">+</button>
        </div>
      </div>
      <div class="alert alert-danger mb-3 mt-4 px-3 " role="alert">
        Click on the plus button to create a new task!
      </div>

      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Task</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <form id="task_form">
              <div class="modal-body">
                <div class="container">
                  <label for="inputTask"><strong>Task Title</strong></label>
                  <div class="row">
                    <div class="col-10 col-sm-10">
                      <div class="form-group inputClass">
                        <input required type="text" class="form-control pl-2" id="inputTask" placeholder="E.g.: My first task">
                      </div>
                    </div>
                    <div class="col-2 col-sm-2">
                      <label class="container">
                        <input type="checkbox" id="inputCompleted" class="checkbox">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </form>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn saveBtn" id="saveEditbtn" data-close>Save</button>
              </div>
          </div>
        </div>
      </div>
      <div id="placeTasks"></div>
    </div>
</div>
